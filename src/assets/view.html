{% extends 'challenge.html' %}
{% block kubectf_info %}
<div class="mb-2">
	<span class="challenge-connection-info">
		<div class="mb-3 text-center deployment-actions">
			<div class="alert alert-info"></div>

			<!-- Run getDeployment on page load done -->
			<input class="form-control d-none" type="text" id="deployment-name" placeholder="Deployment Name"
				value="{{ challenge.template_name | safe }}" disabled>

			<span>
				<button onclick="createDeployment(this)" data-deployment="{{ challenge.template_name | safe }}"
					class="create-chal btn btn-primary d-none">
					<small style="color:white;"><i class="fas"></i> Fetch Instance</small>
				</button>
				<button onclick="extendDeployment(this)" data-deployment="{{ challenge.template_name | safe }}"
					class='extend-chal btn btn-info d-none'>
					<small style='color:white;'><i class="fas"></i> Extend Expiry</small>
				</button>
				<!-- <button onclick="resetDeployment(this)" data-deployment="{{ challenge.template_name | safe }}"
			class='btn btn-warning'>
			<small style='color:white;'><i class="fas"></i> Reset Instance</small>
		</button> -->
				<button onclick="terminateDeployment(this)" data-deployment="{{ challenge.template_name | safe }}"
					class='terminate-chal btn btn-danger d-none'>
					<small style='color:white;'><i class="fas"></i> Terminate</small>
				</button>
			</span>
		</div>
	</span>
</div>

{% endblock %}
